  - shorten_colnames
  - restore_colnames
- title: Google Apps
- contents:
  - auth_g_drive_gcp
  - upload_to_g_drive
- title: Miscellaneous
- contents:
  - md_emphasize
  - lgl_to_unicode
  - prettify_date
  - read_toml
