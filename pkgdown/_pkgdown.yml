reference:
- title: FOKUS metadata
  desc: |-
    Metadata about the FOKUS surveys, generated from the raw supplemental date-specific questionnaire data files found under
    [`data-raw/questionnaire/YYYY-MM-DD.toml`](https://gitlab.com/zdaarau/rpkgs/fokus/-/tree/master/data-raw/questionnaire/) that serve as the "source of truth" for
    the [predicate functions](#section-predicates).
- contents:
  - ballot_dates
  - cantons
  - ballot_metadata
  - proposal_types
  - response_option_types
  - q_item_keys
- title: Predicates
  desc: Predicate functions based on the [metadata](#section-fokus-metadata).
- subtitle: Fundamental predicates
- contents:
  - ballot_types
  - ballot_type
  - n_proposals
  - n_elections
  - has_referendum
  - has_election
  - has_lvl
- subtitle: Proposal predicates
- contents:
  - proposal_type
  - proposal_name
  - proposal_name_gender
  - proposal_arguments
  - proposal_main_motives
  - n_proposal_main_motives
  - n_proposal_arguments
- subtitle: Election predicates
- contents:
  - n_election_candidates
  - n_election_seats
  - election_name
  - election_names_combined
  - election_candidates
  - election_candidate_string
  - election_parties
  - election_tickets
  - requires_candidate_registration
- subtitle: Skill question predicates
- contents:
  - n_skill_questions
  - skill_question
  - skill_question_response_options
  - skill_question_answer_nr
- subtitle: Other predicates
- contents: political_issues
- title: Questionnaire
  desc: Functions to process the raw FOKUS questionnaire data.
- contents:
  - gen_q
  - q_tibble
  - q_md
- title: Variable-related
- contents:
  - is_skill_question
  - v_lvls
- subtitle: Variable name shortening
- contents:
  - shorten_v_names
  - shorten_colnames
  - restore_colnames
- title: Miscellaneous
- contents:
  - abbreviations
  - print_fokus_private_structure
  - md_emphasize
  - lgl_to_unicode
  - prettify_date
  - read_toml
