development:
  mode: auto
template:
  opengraph:
    twitter:
      card: summary
      creator: '@2BSalim'
  params:
    analytics:
      goatcounter:
        endpoint: https://rpkg-dev.goatcounter.com/count
    bootswatch: yeti
    mathjax: no
    selfhost_assets: yes
url: https://rpkg.dev/fokus
reference:
- title: FOKUS metadata
  desc: |-
    Metadata about the FOKUS surveys, generated from the raw supplemental date-specific questionnaire data files found under
    [`data-raw/questionnaire/YYYY-MM-DD.toml`](https://gitlab.com/zdaarau/rpkgs/fokus/-/tree/master/data-raw/questionnaire/) that serve as the "source of truth" for
    the [predicate functions](#section-predicates).
- contents:
  - all_ballot_dates
  - all_cantons
  - all_ballot_types
  - all_lvls
  - all_prcds
  - all_proposal_types
  - all_response_option_types
- title: Predicates
  desc: Predicate functions based on the [metadata](#section-fokus-metadata).
- subtitle: Fundamental predicates
  desc: |-
    Fundamental predicate functions never fail in case of incomplete [raw questionnaire data](https://rpkg.dev/fokus/reference/raw_q.html) (they do still fail in
    case of completely missing questionnaire data for the specified canton and ballot date).
- contents:
  - cantons
  - ballot_types
  - n_proposals
  - n_elections
  - has_ballot_types
  - has_referendum
  - has_election
  - has_lvl
  - has_proposal_nrs
  - has_election_nrs
  - lvls
  - prcds
- subtitle: Proposal predicates
- contents:
  - proposal_type
  - proposal_name
  - proposal_name_gender
  - proposal_arguments
  - n_proposal_arguments
  - proposal_main_motives
  - n_proposal_main_motives
- subtitle: Election predicates
- contents:
  - election_name
  - election_names_combined
  - n_election_seats
  - election_candidates
  - n_election_candidates
  - election_candidate_string
  - election_parties
  - election_tickets
  - requires_candidate_registration
- subtitle: Skill question predicates
- contents:
  - n_skill_questions
  - skill_question
  - skill_question_response_options
  - skill_question_answer_nr
- subtitle: Other predicates
- contents:
  - ballot_title
  - political_issues
  - response_options
- title: Questionnaire and survey
  desc: Functions to process the \[raw FOKUS questionnaire data\]\[#raw-questionnaire-data\]
    and other functions to conduct a survey.
- contents:
  - qx
  - proposals
  - elections
  - export_q
  - export_q_all
  - export_qr_codes
  - export_print_recipients
  - export_easyvote_municipalities
- title: Variable-related
- contents:
