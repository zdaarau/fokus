# NOTE: Technically, there were two proposals about this issue – a constitutional change and a change in the school act – but they were usually communicated as
#       one single entity in the referendum campaign and also understood as such by the voters (which is clearly reflected in the official ballot numbers). We
#       thus chose to treat these two proposals as *one single* proposal in the survey. Where we must refer to official numbers, we take the ones from the
#       *change in the school act* (which showed a tiny little higher turnout, indicating it was considered to be the more important change by the voters).
[cantonal.aargau.proposal.1]
type = "citizens' initiative"
[cantonal.aargau.proposal.1.name.de]
long.text = "Neuorganisation der Führungsstrukturen der Aargauer Volksschule"
long.gender = "feminine"
short.text = "Abschaffung der Schulpflege"
short.gender = "feminine"
[cantonal.aargau.proposal.1.url]
overview = "https://www.ag.ch/de/bks/ueber_uns_bks/dossiers_projekte_bks/optimierung_fuehrungsstrukturen/optimierung_fuehrungsstrukturen.jsp"
parliament = "https://www.ag.ch/grossrat/grweb/de/195/Detail%20Gesch%C3%A4ft?ProzId=4184524"
proponents = "https://www.zeitgemaesse-schulfuehrung-ja.ch/"
opponents = "https://nein-zur-abschaffung-der-schulpflege.ch/"
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte für eine Professionalisierung der Führungsstrukturen der Volksschule sorgen"
en = "to ensure a professionalization of the management structures of the elementary school"
code = 2
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte die Rolle des Gemeinderates stärken"
en = "to strengthen the role of the municipal council"
code = 3
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte sicherstellen, dass die gesamte Neuorganisation der Führungsstrukturen so zu Ende umgesetzt werden kann, wie von Anfang an vorgesehen"
en = "to ensure that the entire reorganization of the management structures can be implemented as planned from the beginning"
code = 4
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "finde grundsätzlich, die Schulpflege gehört abgeschafft"
en = "to be of the fundamental opinion that the school board ought to be abolished"
code = 5
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte die von den Gegnern befürchtete Kostensteigerung verhindern"
en = "to prevent the cost increase feared by the opponents"
code = 2
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "bin überzeugt, dass die heutige Schulpflege als demokratisch gewähltes Gremium nicht abgeschafft werden darf"
en = "to be convinced that the current school board as a democratically elected body must not be abolished"
code = 3
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte verhindern, dass in Zukunft weitgehende Entscheidungsbefugnisse an eine einzelne Person innerhalb des Gemeinderates oder der Schulleitung delegiert werden können (Machtkonzentration)"
en = "to prevent that in the future far-reaching decision-making powers could be delegated to a single person within the municipal council or school management (concentration of power)"
code = 4
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "bin dafür, die heutige Schulpflege so weiterzuentwickeln, wie vom Schulpflegeverband VASP schon seit Jahren gefordert, statt sie abzuschaffen"
en = "to be in favor of further developing today's school board system as demanded by the school board association VASP for years, instead of abolishing it"
code = 5
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte dafür sorgen, dass alles so bleibt, wie es ist"
en = "to keep things the way they are"
code = 6
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die Abschaffung der Schulpflege trägt zu einem schlanken Staat bei, da Verwaltungsaufwand abgebaut wird und Steuergelder für andere Zwecke frei werden."
de.short = "Schlankerer Staat"
en.long = "The abolition of school board system contributes to a lean state, as administrative expenses are reduced and tax money is freed up for other purposes."
side = "pro"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die Abschaffung der Schulpflege bedeutet einen Abbau an Demokratie, da ohne sie kein schulspezifisches Fachgremium mehr gewählt werden kann."
de.short = "Demokratieabbau"
en.long = "The abolition of school boards means a reduction in democracy, because without them no school-specific expert committee can be elected anymore."
side = "contra"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Mit der neuen Schulführung werden Zuständigkeiten und Kompetenzen klarer geregelt und finanzielle und strategische Entscheide kommen aus einer Hand, was deutlich effizienter ist."
de.short = "Klarere Zuständigkeitsregelung, Effizienzsteigerung"
en.long = "Under the new school management system, responsibilities and competencies are more clearly defined and financial and strategic decisions come from a single source, which is much more efficient."
side = "pro"
nr = 2
[[cantonal.aargau.proposal.1.argument]]
de.long = "Entscheidungsbefugnisse können neu schrankenlos an einzelne Personen aus dem Gemeinderat oder an die Schulleitung delegiert werden. Dies kann zu einer gefährlichen Machtkonzentration führen."
de.short = "Gefährliche Machtkonzentration"
en.long = "With the new system, decision-making powers can be delegated without limits to individual members of the municipal council or to the school management. This can lead to a dangerous concentration of power."
side = "contra"
nr = 2
[[cantonal.aargau.proposal.1.skill_question]]
de = "Die Mitglieder der Schulpflege in einer Gemeinde…"
en = "The members of the school board in a municipality…"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…werden vom Gemeinderat ernannt."
en = "…are appointed by the municipal council."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
