de = "Nach einer Abschaffung der Schulpflege werden deren Aufgaben erfüllt durch…"
en = "Following the abolition of school boards, their tasks are fulfilled by…"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…den Gemeinderat."
en = "…the municipal council."
is_correct = true
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…die Schulleitung."
en = "…the school management"
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…die Bezirksschulräte."
en = "…the regional school councils."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question]]
de = "Das neue Schulgesetz erlaubt die Delegation von personalrechtlichen Entscheiden…"
en = "The new school law allows the delegation of personnel decisions…"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
