[cantonal.aargau.proposal.2]
type = "mandatory referendum"
[cantonal.aargau.proposal.2.name.de]
long.text = "Ständeratswahlrecht für Auslandschweizerinnen und Auslandschweizer"
long.gender = "neuter"
short.text = "Auslandschweizer-Ständeratswahlrecht"
short.gender = "neuter"
[[cantonal.aargau.proposal.2.main_motive.yes]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.2.main_motive.yes]]
de = "wollte sicherstellen, dass Auslandschweizer/innen die gleichen Wahlrechte haben wie Inlandschweizer/innen"
en = "to ensure that Swiss abroad have the same voting rights as Swiss nationals"
code = 2
[[cantonal.aargau.proposal.2.main_motive.yes]]
de = "bin der Meinung, dass wer bei Nationalratswahlen teilnehmen kann, auch bei Ständeratswahlen soll teilnehmen dürfen"
en = "to be of the opinion that anyone who can participate in elections to the National Council should also be allowed to participate in elections to the Council of States"
code = 3
[[cantonal.aargau.proposal.2.main_motive.yes]]
de = "finde, das ist eine Selbstverständlichkeit"
en = "to think that's a matter of course"
code = 4
[[cantonal.aargau.proposal.2.main_motive.no]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.2.main_motive.no]]
de = "bin der Meinung, dass bei kantonalen Wahlen nur teilnehmen dürfen soll, wer auch im Kanton wohnhaft ist"
en = "to believe that only those who reside in the canton should be allowed to take part in cantonal elections"
code = 2
[[cantonal.aargau.proposal.2.main_motive.no]]
de = "wollte dafür sorgen, dass alles so bleibt, wie es ist"
en = "to keep things the way they are"
code = 3
[[cantonal.aargau.proposal.2.main_motive.no]]
de = "bin generell gegen ein Wahlrecht für Auslandschweizer/innen"
en = "to be opposed in general to the right of Swiss abroad to vote"
code = 4
[[cantonal.aargau.proposal.2.main_motive.no]]
de = "finde, Auslandschweizer/innen sind zu weit weg vom Aargau. Sie sind mit den Gegebenheiten des Kantons nicht vertraut"
en = "to believe that the Swiss abroad are too far away from Aargau and that they are not familiar with the situation in the canton"
code = 5
[[cantonal.aargau.proposal.2.argument]]
de.long = "Es macht keinen Sinn, dass Auslandschweizer/innen an Nationalratswahlen teilnehmen dürfen, aber nicht an den gleichzeitig stattfindenden Ständeratswahlen."
de.short = "Unsinnig, dass Auslandschweizer/innen an Nationalrats-, nicht aber Ständeratswahlen teilnehmen dürfen"
en.long = "It makes no sense for Swiss citizens living abroad to be allowed to take part in the National Council elections, but not in the Council of States elections that take place at the same time."
side = "pro"
nr = 1
[[cantonal.aargau.proposal.2.argument]]
de.long = "Wer in den Ständerat gewählt werden kann, soll auch mit den Gegebenheiten des Kantons vertraut sein. Das ist bei jemandem, der im Ausland wohnhaft ist, nicht der Fall."
de.short = "Im Ausland wohnhafte sind nicht mit den Gegebenheiten des Kantons vertraut"
en.long = "Anyone who can be elected to the Council of States should also be familiar with the circumstances of the canton. This is not the case for someone who lives abroad."
side = "contra"
nr = 1
[[cantonal.aargau.proposal.2.argument]]
de.long = "Die Einführung des Ständeratswahlrechts für Auslandschweizer/innen ist gerechtfertigt, weil nur sehr geringe Mehrkosten entstehen."
de.short = "Mehrkosten sind sehr gering"
en.long = "The introduction of the right to elect members of the Council of States for Swiss citizens living abroad is justified because the additional costs are very low."
side = "pro"
nr = 2
[[cantonal.aargau.proposal.2.argument]]
de.long = "Über kantonale Angelegenheiten sollen nur jene entscheiden dürfen, die auch von kantonalen Entscheiden betroffen sind. Das ist bei Schweizern und Schweizerinnen, die im Ausland wohnen, nicht der Fall."
de.short = "Nur direkt Betroffene sollen über kantonale Angelegenheiten entscheiden"
en.long = "Only those who are also affected by cantonal decisions should be allowed to decide on cantonal matters. This is not the case for Swiss nationals living abroad."
side = "contra"
nr = 2
[[cantonal.aargau.proposal.2.skill_question]]
de = "In wie vielen Kantonen können Auslandschweizer/innen aktuell an den Ständeratswahlen teilnehmen?"
en = "In how many cantons can the Swiss abroad currently take part in the elections for the Council of States?"
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "in mehr als der Hälfte aller Kantone"
en = "in more than half of all cantons"
is_correct = false
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "in weniger als der Hälfte aller Kantone"
en = "in less than half of all cantons"
is_correct = true
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "in keinem anderen Kanton"
en = "in no other canton"
is_correct = false
[[cantonal.aargau.proposal.2.skill_question]]
de = "An welchen Wahlen können Auslands-Aargauer und -Aargauerinnen aktuell teilnehmen?"
en = "In which elections can Aargau citizens living abroad currently take part?"
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "an keiner Wahl, denn sie sind im Kanton Aargau nicht stimm- und wahlberechtigt"
en = "none, because they are not entitled to vote in the canton of Aargau"
is_correct = false
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "an Nationalratswahlen"
en = "in elections to the National Council"
is_correct = true
[[cantonal.aargau.proposal.2.skill_question.response_option]]
de = "an allen Wahlen, an welchen auch im Kanton Aargau wohnhafte Stimmberechtigte teilnehmen können"
en = "in all elections in which voters resident in the canton of Aargau can participate"
is_correct = false
