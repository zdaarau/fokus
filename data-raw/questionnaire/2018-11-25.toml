de = "Welche der beiden aktuellen Aargauer Ständeratsmitglieder, Pascale Bruderer und Philipp Müller, treten bei den Ständeratswahlen 2019 wieder an?"
en = "Which of the two current Argovian members of the Council of States, Pascale Bruderer and Philipp Müller, will be standing again in the 2019 elections?"
