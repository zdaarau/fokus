[cantonal.aargau.proposal.1]
type = "citizens' initiative"
[cantonal.aargau.proposal.1.name.de]
long.text = "JA! für euse Wald"
long.gender = "feminine"
short.text = "Waldinitiative"
short.gender = "feminine"
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte den wegen des tiefen Holzpreises defizitären Forstbetrieben unter die Arme greifen"
en = "to help the loss-making forestries affected by the low price of wood"
code = 2
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte mich generell für die Umwelt/Natur einsetzen"
en = "to be generally committed to the environment/nature"
code = 3
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "bin der Überzeugung, wenn mehr Menschen den Wald nutzen, braucht es auch mehr Geld für den Wald"
en = "to believe that if more people use the forest, more money is needed for the forest"
code = 4
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "finde es grundsätzlich eine sympathische Idee"
en = "to basically like the idea"
code = 5
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte mich für einheimisches Holz einsetzen"
en = "to support local wood"
code = 6
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "finde das Anliegen zu teuer"
en = "to find the matter too expensive"
code = 2
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "dafür sorgen, dass alles so bleibt, wie es ist"
en = "to keep things the way they are"
code = 3
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "finde, das ist nicht Aufgabe des Kantons, sondern der jeweiligen Eigentümer des Waldes"
en = "to believe that this is not the duty of the canton, but of the respective owners of the forest"
code = 4
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte nicht, dass der Kanton durch die Mehrausgaben woanders Kürzungen vornehmen muss"
en = "to prevent the canton from having to make cuts elsewhere because of the additional expenditure"
code = 5
[[cantonal.aargau.proposal.1.argument]]
de.long = "Der Wald ist per Gesetz jederzeit frei zugänglich und bietet einer wachsenden Bevölkerung Erholung, Ruhe und saubere Luft. Deshalb ist eine Erhöhung der Kantonsbeiträge gerechtfertigt."
de.short = "Wald ist für alle frei zugänglich und Bevölkerung wächst"
en.long = "The forest is freely accessible by law at all times and offers a growing population recreation, peace and clean air. An increase in cantonal contributions is therefore justified."
side = "pro"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die Gesamtkosten von 16 Millionen Franken sind fast vier Mal so viel wie der jetzige Beitrag für den Aargauer Wald. Das würde das Kantonsbudget zu stark belasten."
de.short = "Vervierfachung der Ausgaben belastet Kantonsbudget zu stark"
en.long = "The total cost of CHF 16 million is almost four times as much as the current contribution to the Aargau forest. This would place too heavy a burden on the cantonal budget."
side = "contra"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die von der Initiative geforderten Mehrausgaben für den Wald machen nur 0.3 Prozent des Kantonsbudgets aus. Das sollten wir uns zugunsten des Aargauer Waldes leisten."
de.short = "Nur geringe Mehrkosten von 0.3 % des Kantonsbudgets"
en.long = "The additional expenditure for the forest demanded by the initiative accounts for only 0.3 percent of the cantonal budget. We should afford this for the benefit of the Aargau forest."
side = "pro"
nr = 2
[[cantonal.aargau.proposal.1.argument]]
de.long = "Für Pflege und Bewirtschaftung des Waldes sollen seine Eigentümer – im überwiegenden Teil (Ortsbürger-)Gemeinden oder Private – und nicht der Kanton zuständig sein."
de.short = "Für Pflege und Bewirtschaftung sollen Waldeigentümer und nicht Kanton zuständig sein"
en.long = "The owners – mainly local communities or private individuals – should be responsible for the maintenance and management of the forest, and not the canton."
side = "contra"
nr = 2
[[cantonal.aargau.proposal.1.skill_question]]
de = "Wie viele Franken pro Einwohner müsste der Kanton bei einem Ja zur Initiative zweckgebunden für den Wald aufwenden?"
en = "If the initiative is accepted, the canton would have to spend at least CHF … per inhabitant dedicated to the forest."
[[cantonal.aargau.proposal.1.skill_question.response_option]]
