en = "CHF 25"
is_correct = true
[[cantonal.aargau.proposal.1.skill_question]]
de = "Wie viel Prozent der Fläche des Kantons Aargau sind mit Wald bedeckt?"
en = "What percentage of the area of the canton of Aargau is covered with forest?"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
