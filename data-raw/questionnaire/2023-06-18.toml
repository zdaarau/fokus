de.long = "Energetische Gebäudesanierungen tragen wesentlich zur CO₂-Reduktion bei."
de.short = "CO₂-Reduktion"
en.long = "Energy-efficient building renovations make a significant contribution to CO₂ reduction."
side = "pro"
nr = 3
[[cantonal.aargau.proposal.3.skill_question]]
de = "Was würde sich voraussichtlich bei einer Annahme der Initiative für Gebäudeeigentümer:innen verändern?"
en = "What is likely to change for building owners if the initiative is adopted?"
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Gebäudeeigentümer:innen müssten Öl- und Gasheizungen bis spätestens 2030 durch erneuerbare Heizungen ersetzen."
en = "Building owners would have to replace oil and gas heating systems with renewable heating systems by 2030 at the latest."
is_correct = false
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Eigentümer:innen von Gebäuden mit Baujahr vor 2000 werden gezwungen, ihre Gebäude energetisch zu sanieren."
en = "Owners of buildings constructed before 2000 will be forced to renovate their buildings to make them more energy efficient."
is_correct = false
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Gebäudeeigentümer:innen erhalten mehr Fördergelder vom Kanton für die freiwillige energetische Sanierung ihrer Gebäude."
en = "Building owners receive more subsidies from the canton for the voluntary energy-efficient renovation of their buildings."
is_correct = true
[[cantonal.aargau.proposal.3.skill_question]]
de = "Die Klimaschutzinitiative sieht u. a. vor, dass…"
en = "Among other things, the climate protection initiative stipulates…"
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "…der Einbau von Öl- und Gasheizungen ab 2030 vollständig verboten wird."
en = "…that the installation of oil and gas heating systems will be completely banned from 2030."
is_correct = false
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "…jährlich mindestens 3 % der Gebäude im Kanton Aargau energetisch saniert werden müssen."
en = "…that at least 3 % of buildings in the canton of Aargau must be renovated to improve their energy efficiency every year."
is_correct = true
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "…ein Gebäude mindestens alle 20 Jahre energetisch saniert werden muss."
en = "…that a building must undergo energy-efficient refurbishment at least every 20 years."
is_correct = false
[[cantonal.aargau.proposal.3.skill_question]]
de = "Wieviel zusätzliches Geld aus der vom Bund erhobenen CO₂-Abgabe würde bei Annahme der Initiative (Stand heute) in den Kanton Aargau zurückfliessen?"
en = "How much additional money from the CO₂ tax levied by the federal government would flow back into the canton of Aargau if the initiative were adopted (as things stand today)?"
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Etwa gleich viel, wie der Kanton zusätzlich an eigenen Mitteln fürs Gebäudesanierungsförderprogramm aufwenden müsste, nämlich rund 8.6 Millionen Franken."
en = "Approximately the same amount as the canton would have to spend in additional funds of its own for the building renovation subsidy program, namely around CHF 8.6 million."
is_correct = true
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Etwa ein Viertel davon, was der Kanton an eigenen zusätzlichen Mitteln fürs Gebäudesanierungsförderprogramm aufwenden müsste, nämlich rund 2.3 Millionen Franken."
en = "Around a quarter of what the canton would have to spend on its own additional funds for the building renovation subsidy program, namely around CHF 2.3 million."
is_correct = false
[[cantonal.aargau.proposal.3.skill_question.response_option]]
de = "Etwa ein Zehntel davon, was der Kanton an eigenen zusätzlichen Mitteln fürs Gebäudesanierungsförderprogramm aufwenden müsste, nämlich rund 900'000 Franken."
en = "Around a tenth of what the canton would have to spend on its own additional funds for the building renovation support program, namely around CHF 900 000."
is_correct = false
