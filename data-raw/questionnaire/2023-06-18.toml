[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte eine von der Verwaltung unabhängige und neutrale Schlichtungsstelle für Konflikte zwischen Bürger:innen und Staat schaffen."
en = "to create an independent and neutral arbitration body for conflicts between citizens and the state"
code = 2
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte zusätzlichen Schutz für Personen in der öffentlichen Verwaltung schaffen, die Missstände melden möchten (Whistleblowing)."
en = "to create additional protection for people in the public administration who want to report wrongdoing (whistleblowing)"
code = 3
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte mit der Schaffung einer niederschwelligen Schlichtungsstelle die Justiz entlasten, d. h. unnötige Gerichtsverfahren vermeiden helfen."
en = "to ease the burden on the judiciary, i.e. help avoid unnecessary court proceedings by creating a low-threshold arbitration body"
code = 4
[[cantonal.aargau.proposal.1.main_motive.yes]]
de = "wollte das Vertrauen zwischen Bevölkerung und Behörden stärken helfen."
en = "to help strengthen trust between the population and the authorities"
code = 5
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte in erster Linie einer bestimmten Abstimmungsempfehlung folgen."
en = "to follow a specific voting recommendation"
code = 1
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte zusätzliche Bürokratie verhindern."
en = "to avoid additional bureaucracy"
code = 2
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte zusätzliche öffentliche Ausgaben vermeiden."
en = "to avoid additional public spending"
code = 3
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "fand, die Ombudsstelle ist keine gute Lösung, da sie zahnlos bleibt und ihre beabsichtigte Funktion gar nicht erfüllen kann."
en = "to believe that the ombuds office is not a good solution, as it remains toothless and cannot fulfill its intended function at all"
code = 4
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "finde, die direkte Demokratie garantiert bereits genug Bürgernähe. Der Aargau benötigt daher keine Ombudsstelle."
en = "to think that Aargau does not need an ombuds office since direct democracy already guarantees enough proximity to citizens"
code = 5
[[cantonal.aargau.proposal.1.main_motive.no]]
de = "wollte dafür sorgen, dass alles so bleibt, wie es ist."
en = "to keep things the way they are"
code = 6
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die Ombudsperson ist unabhängig und neutral, da sie nicht die Interessen der Verwaltung vertritt."
de.short = "Ombudsstelle ist unabhängig und neutral"
en.long = "The ombudsperson is independent and neutral, as they do not represent the interests of the administration."
side = "pro"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die in der Schweiz gelebte direkte Demokratie garantiert bereits zahlreiche Möglichkeiten für Bürger:innen, direkt mit Entscheidungsträger:innen in Kontakt zu treten."
de.short = "Direkte Demokratie bereits ausreichend"
en.long = "The direct democracy practiced in Switzerland already guarantees numerous opportunities for citizens to make direct contact with decision-makers."
side = "contra"
nr = 1
[[cantonal.aargau.proposal.1.argument]]
de.long = "Die Ombudsstelle kann unnötige Gerichtsverfahren vermeiden helfen, indem bei Konflikten zwischen Bürger:innen und Behörden frühzeitig vermittelt und deeskaliert wird."
de.short = "Unnötige Gerichtsverfahren werden vermieden"
en.long = "The ombuds office can help avoid unnecessary legal proceedings by mediating and de-escalating conflicts between citizens and authorities at an early stage."
side = "pro"
nr = 2
[[cantonal.aargau.proposal.1.argument]]
de.long = "Aufgrund fehlender Weisungs- und Sanktionsbefugnisse läuft die Ombudsstelle Gefahr, ein zahnloser Papiertiger zu bleiben."
de.short = "Ombudsstelle ist zahnloser Papiertiger"
en.long = "Due to the lack of powers to issue directives and impose sanctions, the ombuds office runs the risk of remaining a toothless paper tiger."
side = "contra"
nr = 2
[[cantonal.aargau.proposal.1.skill_question]]
de = "Die geplante Ombudsstelle ist…"
en = "The planned ombuds office is…"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…eine Schlichtungsbehörde ohne eigene Weisungsbefugnisse oder Sanktionsmöglichkeiten."
en = "…an arbitration body without any powers to issue directives or impose sanctions."
is_correct = true
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…eine Art Zivilgericht, das im Bedarfsfall auch Bussen und Berufsverbote aussprechen kann."
en = "…a kind of civil court that can also impose fines and disbarments if necessary."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…erfüllt in erster Linie eine repräsentative Funktion, indem die Ombudsperson den Regierungsrat bei wichtigen Staatsanlässen vertritt."
en = "…primarily fulfills a representative role in that the ombudsperson represents the Executive Council at important state events."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question]]
de = "Die Einführung einer Ombudsstelle im Kanton Aargau…"
en = "The introduction of an ombuds office in the canton of Aargau…"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…wäre einzigartig, da noch kein anderer Kanton eine solche Institution kennt."
en = "…would be unique, as no other canton has such an institution yet."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…wäre nichts aussergewöhnliches, da heute bereits rund ein Viertel aller Kantone eine Ombudsstelle besitzt."
en = "…would be nothing out of the ordinary, as around a quarter of all cantons already have an ombuds office today."
is_correct = true
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "…würde bedeuten, dass wir zum Rest der Schweiz aufschliessen. Die meisten anderen Kantone kennen bereits eine solche Stelle."
en = "…would mean that we would catch up with the rest of Switzerland. Most other cantons already have such a body."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question]]
de = "Wie würde die zukünftige Ombudsperson bestimmt, welche die Ombudsstelle leitet?"
en = "How would the future ombudsperson who heads the ombuds office be appointed?"
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "Sie würde alle vier Jahre vom Parlament gewählt."
en = "They would be elected by Parliament every four years."
is_correct = true
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "Sie würde alle vier Jahre vom Volk gewählt."
en = "They would be elected by the people every four years."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "Sie würde im Losverfahren auf Lebenszeit bestimmt."
en = "They would be appointed by lot for life."
is_correct = false
[[cantonal.aargau.proposal.1.skill_question.response_option]]
de = "Sie würde alle vier Jahre von der Regierung ernannt."
