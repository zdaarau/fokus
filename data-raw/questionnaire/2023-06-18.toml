short.gender = "neuter"
[cantonal.aargau.proposal.1.url]
overview = "https://www.ag.ch/de/aktuell/anhoerungen-vernehmlassungen/archivierte-anhoerungen?dc=79a5ec8f-65fa-4235-a6fc-973ca37080b9_de"
