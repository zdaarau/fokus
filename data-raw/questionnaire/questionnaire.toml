intro = """
Die Elemente des Blockes 0 sind nicht für die Aufnahme in den Fragebogen vorgesehen und werden dementsprechend auch nicht abgefragt. \
Vielmehr sind Sie in diesem Dokument enthalten, um Datenkonsistenz zwischen diesen Metadaten und den eigentlichen Fragebogenitems herzustellen. \
